<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="CSS/index.css" />
  </head>

  <body>
      <div class="container">

        <div class="left">
          <form action="#" method="post">
            <div class="imagenUsuario">
              <img src="https://i.pinimg.com/736x/49/c8/e4/49c8e403cd1929e9e7b02126824ff831.jpg" class="imgu"> 
            </div> 

            <div class="acerca">
              <img src="lapiz.png">
              <label for="mensaje">Acerca de:</label>
              <textarea 
                name="mensaje"
                for="mensaje"
                maxlength="300"
              ></textarea>
            </div>
            <br>

            <div>
              <img src="persona1.png">
              <label for="menaje">Datos personales:</label>
              <textarea
                name="mensaje";
                for="mensaje";
                maxlength="300";
              ></textarea>
            </div>
            <br>

            <div>
              <img src="persona2.png">
              <label for="menaje">Contacto:</label>
              <textarea
                name="mensaje";
                for="mensaje";
                maxlength="300";
              ></textarea>
            </div>
          </form>
        </div>

        <div class="right">
          <br />
      
            <div>
              <img src="lhisto.png">
              <label for="mensaje">Experencia laboral:</label>
              <textarea
                name="mensaje"
                for="mensaje"
                maxlength="300"
              ></textarea>
            </div>
            <br />

              <div>
                <img src="school.png">
                <label for="mensaje">Formacion academica:</label>
                <textarea
                  name="mensaje"
                  for="mensaje"
                  maxlength="300"
                ></textarea>
              </div>
              <br>

              <div>
               <img src="robot.png">
                <label for="mensaje">Manejo de software:</label>
                <textarea
                  name="mensaje"
                  for="mensaje"
                  maxlength="300"
                ></textarea>
              </div>
              <div class="botones"> 
                <button type="submit" >Eniviar </button>
                <button type="reset" >Limpiar</button>
               
            </div>
          </form>
          
        </div>
      </div>
  </body>
</html>
